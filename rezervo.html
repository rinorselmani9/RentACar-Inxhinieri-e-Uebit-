    <div class="rezervo">

        <form>     
            

            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name"><i class="fas fa-user"></i> Your Name</label>
            </div>
    
            <div class="input-group">
                <input type="text" id="number" required>
                <label for="numbers"><i class="fas fa-phone-square-alt"></i> Phone No.</label>
            </div>
    
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email"><i class="fas fa-envelope"></i> Email ID</label>
            </div>
    
            <div class="input-group">
                <textarea type="message" rows="8" required></textarea>
                <label for="message"><i class="fas fa-comments"></i> Your Message - Which Car</label>
            </div>
            <button type="submit">Reserve <i class="fas fa-paper-plane"></i></button>

        </form>

    </div>
